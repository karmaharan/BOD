<!DOCTYPE html>
<html>
<head>
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Make a Payment</h1>
    <p>Amount: â‚¹{{ amount }}</p> <!-- Display the preset amount -->

    <button id="pay-button">Pay Now</button>

    <script>
        $(document).ready(function() {
            var rzp_key = "{{ key }}"; // Inject Razorpay key using Jinja
            var amount = "{{ amount }}" * 100; // Convert to paise

            $('#pay-button').click(function() {
                // Create the payment
                $.ajax({
                    url: '/create_payment',
                    type: 'POST',
                    data: { 'amount': amount },
                    success: function(data) {
                        var options = {
                            "key": rzp_key,
                            "amount": data.amount,
                            "currency": "INR",
                            "name": "BiAi",
                            "description": "Prime",
                            "order_id": data.id,
                            "handler": function (response) {
                                // Verify the payment
                                $.ajax({
                                    url: '/verify_payment',
                                    type: 'POST',
                                    data: {
                                        'payment_id': response.razorpay_payment_id,
                                        'payment_signature': response.razorpay_signature
                                    },
                                    success: function(data) {
                                        if (data.status === 'success') {
                                            alert('Payment successful!');
                                        } else {
                                            alert('Payment verification failed: ' + data.message);
                                        }
                                    },
                                    error: function(xhr, status, error) {
                                        alert('Payment verification error: ' + error);
                                    }
                                });
                            },
                            "theme": {
                                "color": "black"
                            }
                        };
                        var rzp1 = new Razorpay(options);
                        rzp1.open();
                    },
                    error: function(xhr, status, error) {
                        alert('Payment creation error: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
